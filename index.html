<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image-x/icon"
      href="img/favicon-32x32.png"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="topBg"></div>
    <div class="mainContainer">
      <div class="card">
        <div class="imageContainer">
          <img src="images/illustration-hero.svg" />
        </div>
        <div class="cardInfo">
          <h1>Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order">
            <div class="planPrice">
              <img src="images/icon-music.svg" />
              <div class="subscription">
                <p class="annualPlan">Annual Plan</p>
                <p class="price">$1.99/year</p>
              </div>
            </div>
            <div class="changeContainer">
              <a href="Hau miau fra" id="change">Change</a>
            </div>
          </div>
          <a href="Hau miau fra" id="payment">Proceed to Payment</a>
          <a href="Hau miau fra" id="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
